<!--
`flexx-col` represents a column in a `flexx-grid` component

Example:

    <flexx-grid>
      <flexx-col s="100" m="50" l="50">s100 m50 l50</flexx-col>
      <flexx-col s="100" m="50" l="50">s100 m50 l50</flexx-col>
    </flexx-grid>

@group col
@element col
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="flexx-col" attributes="xs s m l">

  <template>
    <style>
       :host {
         display: block;
         position: relative;
       }
    </style>
    <content id="content"></content>
  </template>

  <script>
    Polymer('flexx-col', {

         /**
          * Space used when media matches the "xs" breakpoint
          *
          * @attribute xs
          * @type string
          * @default ''
          */

         /**
          * Space used when media matches the "s" breakpoint
          *
          * @attribute s
          * @type string
          * @default ''
          */

         /**
          * Space used when media matches the "m" breakpoint
          *
          * @attribute m
          * @type string
          * @default ''
          */

         /**
          * Space used when media matches the "l" breakpoint
          *
          * @attribute l
          * @type string
          * @default ''
          */

        created: function() {
            this.classList.add("col");
            this._xs = "";
            this._s = "";
            this._m = "";
            this._l = "";
        },

        xsChanged: function() {
            if(this._xs && this._xs.length > 0) {
                this.classList.remove(this._xs);
            }
            if(this.xs && this.xs.length > 0) {
                this._xs = "xs" + this.xs;
                this.classList.add(this._xs);
            }
        },

        sChanged: function() {
            if(this._s && this._s.length > 0) {
                this.classList.remove(this._s);
            }
            if(this.s && this.s.length > 0) {
                this._s = "s" + this.s;
                this.classList.add(this._s);
            }
        },

        mChanged: function() {
            if(this._m && this._m.length > 0) {
                this.classList.remove(this._m);
            }
            if(this.m && this.m.length > 0) {
                this._m = "m" + this.m;
                this.classList.add(this._m);
            }
        },

        lChanged: function() {
            if(this._l && this._l.length > 0) {
                this.classList.remove(this._l);
            }
            if(this.l && this.l.length > 0) {
                this._l = "l" + this.l;
                this.classList.add(this._l);
            }
        }

    });
  </script>
</polymer-element>
